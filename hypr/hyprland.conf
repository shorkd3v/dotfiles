
###########################
# _shork's hyprland config
###########################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080,0x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = swww-daemon
# exec-once = waybar
exec-once = ~/.config/scripts/waybar.sh
# exec-once = dunst
exec-once = ~/.config/scripts/dunst.sh
exec-once = udiskie
exec-once = kanshi
exec-once = avizo-service
exec-once = hyprctl setcursor Adwaita 24
exec-once = wl-paste --watch cliphist store
exec-once=$HOME/.local/share/hyprload/hyprload.sh

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# plugins
exec-once = hyprpm reload

# Set programs that you use
$terminal = alacritty
$fileManager = dolphin
$menu2 = wofi --show drun
$menu = rofi -show drun
$windowtab = rofi -show window

# paths
$scrDir = ~/Pictures/Screenshots

# wallpaper vars
$w1 = swww img ~/wall/sky.jpg
$w2 = swww img ~/wall/water.jpg
$w3 = swww img ~/wall/black.png

# Some default env vars.
env = XCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
env = MOZ_ENABLE_WAYLAND,1

###########
# HYPRBARS
###########

plugin {
    hyprbars {
        # example config
        bar_height = 20

        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(ff4040), 10, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(eeee11), 10, , hyprctl dispatch fullscreen 1
    }
}

########
# HYCOV
########

plugin {
    hycov {
        overview_gappo = 60 # gaps width from screen edge
        overview_gappi = 24 # gaps width from clients
        enable_hotarea = 1 # enable mouse cursor hotarea, when cursor enter hotarea, it will toggle overview    
        hotarea_monitor = all # monitor name which hotarea is in, default is all
        hotarea_pos = 1 # position of hotarea (1: bottom left, 2: bottom right, 3: top left, 4: top right)
        hotarea_size = 10 # hotarea size, 10x10
        swipe_fingers = 4 # finger number of gesture,move any directory
        move_focus_distance = 100 # distance for movefocus,only can use 3 finger to move 
        enable_gesture = 0 # enable gesture
        auto_exit = 1 # enable auto exit when no client in overview
        auto_fullscreen = 0 # auto make active window maximize after exit overview
        only_active_workspace = 0 # only overview the active workspace
        only_active_monitor = 0 # only overview the active monitor
        enable_alt_release_exit = 0 # alt swith mode arg,see readme for detail
        # alt_replace_key = Alt_L # alt swith mode arg,see readme for detail
        alt_toggle_auto_next = 0 # auto focus next window when toggle overview in alt swith mode
        click_in_cursor = 1 # when click to jump,the target windwo is find by cursor, not the current foucus window.
        hight_of_titlebar = 0 # height deviation of title bar height
    }
}

# windowrulev2 = bordercolor rgb(158833),fullscreen:1 # set bordercolor to green if window is fullscreen maximize
# toggle fullscreen maximize
